[View]
View=DistUpgradeViewNonInteractive

# Distro contains global information about the upgrade
[Distro]
MetaPkgs=ubuntu-desktop
;BaseMetaPkgs=ubuntu-minimal

[ubuntu-desktop]
KeyDependencies=gdm, gnome-panel, ubuntu-artwork
PostUpgradeRemove=xscreensaver
ForcedObsoletes=desktop-effects

[Files]
BackupExt=distUpgrade
LogDir=data-deb822-sources-test/

[Sources]
From=lunar
To=mantic
ValidOrigin=Ubuntu
ValidMirrors=mirrors.cfg
Components=main,restricted,universe,multiverse
Pockets=security,updates,proposed,backports

[Network]
MaxRetries=3
